<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas en Línea</title>
    <link rel="stylesheet" href="static/styles.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:700");

    body {
      margin: 0px;
      font-family: "Roboto";
      text-align: center;
      overflow: hidden;
    }
    #parent-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100vw;
      margin-top: 10vh;
    }

    #container {
      color: #5ce1e6;
      text-transform: uppercase;
      font-size: 36px;
      font-weight: bold;
      position: relative;
      width: 50vw;
      display: block;
      margin: 0;
    }

    #container h1 {
      font-size: 3vw;
      color: #ffffff;
      margin-top: 5vh;
      margin-left: 5vw;
      padding: 0;
      width: 80%;
    }

    #flip {
      height: 50px;
      overflow: hidden;
    }

    #flip > div > div {
      color: white;
      padding: 4px 12px;
      height: 46px;
      margin-bottom: 45px;
      display: inline-block;
    }

    #flip div:first-child {
      animation: show 5s linear infinite;
    }

    #flip div div {
      background: rgb(54, 224, 39);
    }
    #flip div:first-child div {
      background: hsl(56, 92%, 52%);
    }
    #flip div:last-child div {
      background: #dc143c;
    }

    @keyframes show {
      0% {
        margin-top: -270px;
      }
      5% {
        margin-top: -180px;
      }
      33% {
        margin-top: -180px;
      }
      38% {
        margin-top: -90px;
      }
      66% {
        margin-top: -90px;
      }
      71% {
        margin-top: 0px;
      }
      99.99% {
        margin-top: 0px;
      }
      100% {
        margin-top: -270px;
      }
    }

    #right-container {
      width: 50vw;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
    }
    .card {
      width: 230px;
      height: 340px;
      background: #131313;
      border: 2px solid #569e67;
      border-radius: 40px;
      margin-left: 20vw;
      margin-top: 10vh;
      transform: scale(1.15);
    }

    .image {
      background-color: #1f1f1fa3;
      border-radius: 2.5em 2.5em 0em 0em;
      width: 100%;
      height: 37%;
      padding: 2px;
    }

    .image svg {
      width: 75%;
      margin-top: -335px;
      margin-left: 30px;
    }

    .productTitle {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #569e67;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin-top: 10px;
    }

    .cost {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    .radio-inputs {
      position: relative;
      margin-top: 20px;
      margin-left: 13px;
      display: flex;
      flex-wrap: wrap;
      border-radius: 0.5rem;
      background-color: #182b1c;
      box-sizing: border-box;
      box-shadow: 0 0 0px 1px rgba(0, 0, 0, 0.06);
      padding: 0.25rem;
      width: 200px;
      font-size: 14px;
    }

    .radio-inputs .radio {
      flex: 1 1 auto;
      text-align: center;
    }

    .radio-inputs .radio input {
      display: none;
    }

    .radio-inputs .radio .name {
      display: flex;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      border: none;
      padding: 0.5rem 0;
      color: #fff;
      transition: all 0.15s ease-in-out;
    }

    .radio-inputs .radio input:checked + .name {
      background-color: #000;
      color: #569e67;
      font-weight: 600;
    }

    .addtocart {
      width: 100%;
      margin-top: 19px;
      padding: 22px;
      border: none;
      border-top: 2px solid #569e67;
      background-color: #131313;
      color: #569e67;
      font-weight: bold;
      font-size: 19px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      border-radius: 0px 0px 38px 38px;
      transition: 0.2s;
    }

    .addtocart:hover {
      background-color: #569e67;
      border-top: 2px solid transparent;
      color: #111111;
    }

    p {
      position: fixed;
      width: 100%;
      bottom: 30px;
      font-size: 12px;
      color: #999;
    }
    @media (max-width: 750px) {
      #flip > div > div {
        font-size: 6vw; /* Reducir el tamaño del texto dentro de la animación */
      }
      @keyframes show {
        0% {
          margin-top: -270px;
        }
        5% {
          margin-top: -170px;
        }
        33% {
          margin-top: -170px;
        }
        38% {
          margin-top: -85px;
        }
        66% {
          margin-top: -85px;
        }
        71% {
          margin-top: -5px;
        }
        99.99% {
          margin-top: -5px;
        }
        100% {
          margin-top: -270px;
        }
      }
    }

    @media (max-width: 600px) {
      @keyframes show {
        0% {
          margin-top: -320px;
        }
        5% {
          margin-top: -200px;
        }
        33% {
          margin-top: -200px;
        }
        38% {
          margin-top: -100px;
        }
        66% {
          margin-top: -100px;
        }
        71% {
          margin-top: 0px;
        }
        99.99% {
          margin-top: 0px;
        }
        100% {
          margin-top: -300px;
        }
      }
    }
    @media (max-width: 1023px) {
      .card {
        margin-left: 10vw;
      }
      #container h1 {
        font-size: 4vw;
      }
    }
    @media (max-width: 700px) {
      .card {
        margin-top: 0;
        margin-left: 0vw;
        transform: scale(1);
      }
    }
    @media (max-width: 550px) {
      .card {
        margin-top: -5vh;
        margin-left: -5vw;
        transform: scale(0.8);
      }
    }
    @media (max-width: 425px) {
      #container {
        margin-top: -10vh;
        width: 90%;
        margin-left: 0vw;
      }
      #container h1 {
        font-size: 5vw;
        width: 100%;
        margin-left: 0;
      }
      #parent-container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .card {
        transform: scale(0.6);
        margin-top: -10vh;
        margin-left: -12.5vw;
      }
      #right-container {
        order: 1;
      }
      .addtocart {
        font-size: 14px;
      }
      @keyframes show {
        0% {
          margin-top: -290px;
        }
        5% {
          margin-top: -220px;
        }
        33% {
          margin-top: -220px;
        }
        38% {
          margin-top: -110px;
        }
        66% {
          margin-top: -110px;
        }
        71% {
          margin-top: 0px;
        }
        99.99% {
          margin-top: 0px;
        }
        100% {
          margin-top: -290px;
        }
      }
    }
  </style>
