<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lavishly+Yours&display=swap");

      body {
        display: grid;
        height: 100vh;
        place-content: center;
        justify-items: center;
        color: #61dafb;
        font-family: system-ui, sans-serif;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        font-family: "Lavishly Yours", "Great Vibes", cursive;
        font-size: 8rem;
        font-weight: 400;
        line-height: 0.8;
        padding: 0;
        margin: 0;
        color: #f9f6ef;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        margin-top: 5vh;
        margin-left: 39vw;
      }

      .day {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #61dafb;
        color: #282c34;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .day:hover {
        transform: scale(1.1);
        background: coral;
        color: #fff;
      }

      .calendar-cursor {
        position: absolute;
        width: 120px; /* Tamaño reducido */
        height: 120px; /* Tamaño reducido */
        background: white;
        border: 2px solid black;
        border-radius: 10px;
        display: grid;
        grid-template-rows: auto 1fr;
        pointer-events: none;
        font-family: Arial, sans-serif;
        font-size: 8px; /* Tamaño de fuente reducido */
        color: black;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .calendar-header {
        text-align: center;
        font-weight: bold;
        background: #61dafb;
        color: #282c34;
        padding: 3px; /* Espaciado reducido */
        border-bottom: 1px solid black;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(
          7,
          1fr
        ); /* Asegura que los días se ajusten */
        gap: 1px; /* Espaciado reducido */
        padding: 3px; /* Espaciado reducido */
      }

      .calendar-day {
        width: 14px; /* Tamaño reducido */
        height: 14px; /* Tamaño reducido */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        border-radius: 2px;
      }

      .calendar-day:hover {
        background: coral;
        color: white;
      }

      .title-grid {
        display: grid;
        grid-template-columns: repeat(
          10,
          1fr
        ); /* 10 columnas para cada letra */
        gap: 5px; /* Espaciado entre las casillas */
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .title-grid div {
        width: 50px; /* Tamaño uniforme para cada casilla */
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #61dafb; /* Color inicial */
        color: #282c34; /* Color del texto inicial */
        font-family: "times new roman", sans-serif;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
      }

      .title-grid div.animating {
        background: #f0f0f0; /* Color mientras se animan */
        color: #888; /* Color del texto mientras se animan */
      }

      .title-grid div.correct {
        background: #00d4ff; /* Azul turquesa brillante */
        color: #fff; /* Texto blanco */
      }

      .title-grid div:hover {
        transform: scale(1.1);
        background: coral;
        color: #fff;
      }

      /* Estilo para los días de la semana */
      .day-of-week {
        font-weight: bold;
        background: #282c34;
        color: #61dafb;
      }

      .left-text-container {
        position: absolute;
        top: 50%; /* Centrado vertical */
        left: 5%; /* Ajusta según sea necesario */
        transform: translateY(-50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 2.5vw;
        line-height: 1.5;
        max-width: 40vw;
        text-align: left;
      }

      .left-text-container h2 {
        font-size: 3vw;
        margin-bottom: 10px;
        color: #f9f6ef;
      }

      .left-text-container p {
        margin: 0;
      }

      @media (max-width: 900px) {
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          height: auto;
          overflow: auto;
          cursor: auto;
        }
        .calendar-cursor {
          display: none;
        }
        .calendar {
          gap: 5px;
          margin-top: -20vh; /* Espacio superior para el calendario */
          margin-left: 0; /* Centrar el calendario */
        }

        .day {
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }

        .left-text-container {
          position: static;
          margin-top: 2vh;
          margin-left: 3vw;
          line-height: 1.4;
          max-width: 90%;
          text-align: center;
        }

        .left-text-container h2 {
          font-size: 2vw;
          margin-top: 30vh;
        }

        .title-grid {
          /* Ajustar las columnas */
          gap: 10px;
          margin-top: 5vh;
        }

        .title-grid div {
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
      }
      @media (max-width: 600px) {
        .title-grid {
          grid-template-columns: repeat(5, 1fr);
        }
        .left-text-container h2 {
          font-size: 4.5vw;
          margin-top: 25vh;
        }
        .left-text-container p {
          font-size: 3vw;
        }
      }
      @media (max-width: 425px) {
        .left-text-container {
          margin-top: 0vh;
          margin-bottom: 10vh;
        }
      }
      @media (max-width: 430px) {
        .left-text-container h2 {
          font-size: 5vw;
          margin-top: 25vh;
        }
        .left-text-container p {
          font-size: 4vw;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title-grid" id="titleGrid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </h1>

    <div class="left-text-container">
      <h2>Ventajas:</h2>
      <p>
        - Agendamiento Automático y Sin Errores.<br />
        - Optimización del Tiempo y Mayor Productividad.<br />
        - Mejor Experiencia para tus Clientes.
      </p>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="calendar-cursor" id="calendarCursor">
      <div class="calendar-header" id="calendarHeader">Marzo 2025</div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <script>
      function createCalendar() {
        const calendar = document.getElementById("calendar");
        const daysOfWeek = ["L", "M", "X", "J", "V", "S", "D"]; // Días de la semana

        // Crear la fila de días de la semana
        daysOfWeek.forEach((day) => {
          const dayOfWeek = document.createElement("div");
          dayOfWeek.className = "day day-of-week"; // Clase adicional para estilo
          dayOfWeek.textContent = day;
          calendar.appendChild(dayOfWeek);
        });

        // Crear los días del mes
        const daysInMonth = 31; // Puedes ajustar esto dinámicamente según el mes
        for (let i = 1; i <= daysInMonth; i++) {
          const day = document.createElement("div");
          day.className = "day";
          day.textContent = i;
          calendar.appendChild(day);
        }
      }

      // Crear el calendario dentro del cursor
      function createCursorCalendar() {
        const calendarGrid = document.getElementById("calendarGrid");
        const daysOfWeek = ["L", "M", "X", "J", "V", "S", "D"];
        const daysInMonth = 31; // Cambiar dinámicamente según el mes

        // Agregar días de la semana
        daysOfWeek.forEach((day) => {
          const dayElement = document.createElement("div");
          dayElement.className = "calendar-day";
          dayElement.textContent = day;
          calendarGrid.appendChild(dayElement);
        });

        // Agregar días del mes
        for (let i = 1; i <= daysInMonth; i++) {
          const dayElement = document.createElement("div");
          dayElement.className = "calendar-day";
          dayElement.textContent = i;
          calendarGrid.appendChild(dayElement);
        }
      }

      // Actualizar la posición del calendario según el cursor
      document.addEventListener("mousemove", (event) => {
        const calendarCursor = document.getElementById("calendarCursor");
        calendarCursor.style.left = `${event.pageX + 10}px`;
        calendarCursor.style.top = `${event.pageY + 10}px`;
      });

      // Letras correctas para formar "CALENDARIO"
      const targetWord = ["C", "A", "L", "E", "N", "D", "A", "R", "I", "O"];
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // Letras posibles
      const titleGrid = document.getElementById("titleGrid");

      // Función para generar letras aleatorias
      function getRandomLetter() {
        return letters[Math.floor(Math.random() * letters.length)];
      }

      // Función para animar las letras
      function animateLetters() {
        const divs = titleGrid.children;

        // Inicializar todas las casillas con letras aleatorias
        for (let i = 0; i < divs.length; i++) {
          const div = divs[i];
          div.classList.add("animating"); // Agregar clase de animación
          let interval = setInterval(() => {
            div.textContent = getRandomLetter();
          }, 100); // Cambia cada 100ms (más lento)

          // Detener la animación y mostrar la letra correcta
          setTimeout(() => {
            clearInterval(interval);
            div.textContent = targetWord[i];
            div.classList.remove("animating"); // Quitar clase de animación
            div.classList.add("correct"); // Agregar clase de letra correcta
          }, 1500 + i * 300); // Más tiempo para detenerse
        }
      }

      // Ejecutar la animación al cargar la página
      window.onload = animateLetters;

      createCalendar();
      createCursorCalendar();
    </script>
  </body>
</html>
