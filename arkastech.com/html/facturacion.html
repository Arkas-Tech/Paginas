<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facturación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://db.onlinewebfonts.com/c/0ef5c927253f0c37b54e6f94cd732784?family=Neue+Kabel+W01+Black" rel="stylesheet" />
  </head>

  <body>
      <div class="container">
        <h1>Automatización y Control Financiero para tu Empresa</h1>
      </div>

      <div class="container1">
        <form class="billing-form">
          <h2>Formulario de Facturación</h2>
          <div class="form-grid">
            <div>
              <label for="name">Nombre Completo</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone">Teléfono</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
              <label for="address">Dirección</label>
              <input type="text" id="address" name="address" required>
            </div>
            <div>
              <label for="city">Ciudad</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div>
              <label for="zip">Código Postal</label>
              <input type="text" id="zip" name="zip" required>
            </div>
            <div>
              <label for="payment-method">Método de Pago</label>
              <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Transferencia Bancaria</option>
              </select>
            </div>
            <div>
              <label for="folio">Folio</label>
              <input type="text" id="folio" name="folio" required>
            </div>
            <div>
              <label for="date">Fecha</label>
              <input type="date" id="date" name="date" required>
            </div>
          </div>
          <button type="submit">Enviar</button>
        </form>
    <svg aria-hidden="true" height="0">
      <filter id="smoke">
        <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="10" />
        <feDisplacementMap in="SourceGraphic" scale="100" />
      </filter>
    </svg>
    <script src="static/scripts.js"></script>
    <script>
      function fillField(fieldId, value) {
        document.getElementById(fieldId).value = value;
      }
    </script>
  </body>
  <style>
    body {
      margin: 0;
      line-height: 1.2;
      color: white;
      overflow-x: hidden;
      display: grid;
      place-items: center;
      height: auto;
      font-family: "Montserrat", sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 10vh;
      position: relative; 
    }

    .container h1 {
      font-family: 'Neue Kabel W01 Black', sans-serif;
      font-optical-sizing: auto;
      font-weight: 2vw;
      font-size: 3vw;
      font-style: normal;
      width: 90vw;
      color: #38898b;
      text-align: center;
      margin-left: 0vw;
      margin-top: 0vh;
    }
    .container1 {
      font-size: 1vw;
      color: whitesmoke;
      text-align: center;
      margin-top: -5vh;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .billing-form {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 80vw;
      margin: 20px auto;
      position: relative;
      text-align: left;
      margin-top: 5vh;
    }

    .billing-form h2 {
      font-family: "Big Shoulders Stencil", sans-serif;
      color: #1a2626;
      margin-bottom: 20px;
    }

    .billing-form label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .billing-form input,
    .billing-form select,
    .billing-form textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .billing-form button {
      grid-column: span 3; 
      background-color: #5ce1e67b;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
    }

    .billing-form button:hover {
      background-color: #388a8b86;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 20px; 
    }

    .form-grid div {
      display: flex;
      flex-direction: column;
    }
    @media (max-width: 800px) {
      .container h1 {
        font-size: 5vw; 
        margin-top: 0vh;
      }
      .billing-form {
        width: 90vw;
        margin-top: 5vh;
      }
      .billing-form label {
        font-size: 20px; 
      }
      .billing-form h2 {
        font-size: 20px;
        margin-top: 0;
      }
      .form-grid {
        gap: 25px; 
      }

      .billing-form button {
        font-size: 16px; 
        padding: 10px; 
      }
      .billing-form input,
      .billing-form select,
      .billing-form textarea {
        font-size: 10px;
      }
    }
    @media (max-width: 550px) {
      .container {
        margin-top: 5vh;
      }
      .form-grid {
        grid-template-columns: repeat(2, 1fr); 
      }
      .billing-form {
        width: 95vw; 
        padding: 25px;
      }
      .billing-form label {
        font-size: 13px; 
      }
    }
  </style>
</html>
