    @import url("https://unpkg.com/normalize.css") layer(normalize);

    @layer normalize, base, demo, scroll, hack;

    @layer hack {
      @property --lh {
        syntax: "<integer>";
        inherits: true;
        initial-value: 0;
      }
      @property --measure {
        syntax: "<number>";
        inherits: true;
        initial-value: 0;
      }
      .measure {
        position: absolute;
        height: 1lh;
        aspect-ratio: 1;
        right: 0;
        bottom: 100%;

        overflow: auto;
        --lh: calc(1 / (1 - var(--measure)));
        timeline-scope: --unit;
        animation: y linear;
        animation-timeline: --unit;
        animation-range: entry 100% exit 100%;

        &::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          width: 1px;
          aspect-ratio: 1;
          view-timeline: --unit;
        }

        &::after {
          content: counter(lh) "px";
          counter-reset: lh calc(var(--lh) * 0.86);
          position: absolute;
          right: 2ch;
          bottom: 1ch;
          font-size: 0.875rem;
          color: color-mix(in hsl, canvas, canvasText);
        }
      }
    }
    @keyframes y {
      to {
        --measure: 1;
      }
    }

    @layer scroll {
      html {
        scrollbar-color: red #0000;
      }
      body {
        height: 400vh;
      }

      @supports (animation-timeline: scroll()) and
        (animation-range: entry 0 100%) {
        @property --progress {
          syntax: "<integer>";
          inherits: true;
          initial-value: 0;
        }

        section {
          --progress: 0;
          animation: progress both linear;
          animation-timeline: scroll(root);
          counter-set: p var(--progress);
        }

        .progress [aria-hidden] {
          padding-inline: 0.125rem;
          color: #0000;

          @media (max-width: 768px) {
            position: absolute;
            height: 1px;
            width: 1px;
          }
        }

        .progress .sync {
          position: absolute;
          inset: 0;
          color: #0000;
          container-type: size;
          span {
            position: absolute;
            right: 0.75rem;
            display: inline-block;
            translate: 0 calc((-50% + 1px) + (((var(--progress) * 1cqh) - 1px)));

            @media (max-width: 768px) {
              right: 1rem;
              transform-origin: 100% 50%;
              rotate: -90deg;
              translate: 0 -50%;
              transform: translateX(
                calc(-6px + (var(--progress) / 100) * (-100cqh + 100% + 12px))
              );
            }
          }
        }

        .progress .sync span::after {
          background: linear-gradient(90deg, light-dark(#fff, #000) 0 0) 50% 50% /
            100% 4px no-repeat;
          content: counter(p) "% complete";
          color: color-mix(in hsl, canvas, canvasText);
          position: absolute;
          font-variant: tabular-nums;
          padding-inline: 0.125rem;
          right: 0;
        }

        .heading h1 {
          background-position-x: 200%, 0;
          animation: fill both linear;
          animation-timeline: scroll(root);
        }
      }
      @keyframes fill {
        to {
          background-position-x: 100%, 0;
        }
      }
      @keyframes progress {
        to {
          --progress: 100;
        }
      }
    }

    @layer base {
      :root {
        --font-size-min: 16;
        --font-size-max: 20;
        --font-ratio-min: 1.15;
        --font-ratio-max: 1.33;
        --font-width-min: 375;

      html {

      [data-theme="dark"] {

      :where(.fluid) {
        --fluid-min: calc(
          var(--font-size-min) *
            pow(var(--font-ratio-min), var(--font-level, 0))
        );
        --fluid-max: calc(
          var(--font-size-max) *
            pow(var(--font-ratio-max), var(--font-level, 0))
        );
        --fluid-preferred: calc(
          (var(--fluid-max) - var(--fluid-min)) /
            (var(--font-width-max) - var(--font-width-min))
        );
        --fluid-type: clamp(
          (var(--fluid-min) / 16) * 1rem,
          ((var(--fluid-min) / 16) * 1rem) -
            (((var(--fluid-preferred) * var(--font-width-min)) / 16) * 1rem) +
            (var(--fluid-preferred) * var(--variable-unit, 100vi)),
          (var(--fluid-max) / 16) * 1rem
        );
        font-size: var(--fluid-type);
      }

      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      body {
