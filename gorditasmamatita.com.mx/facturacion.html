    <style>
      @font-face {
        font-family: "Motter Corpus Std Regular";

        src: url("static/Motter Corpus Std Regular.otf") format("opentype");
      }

      .form-container {
        width: 90vw;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20vh;
        margin-bottom: 10vh;
        overflow-x: hidden;
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: "Abril Fatface", cursive;
      }

      .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-container input,
      .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #ff6347;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #ff4500;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 15px;
      }

      .form-row label {
        flex: 1;
        margin-right: 10px;
      }

      .form-row input,
      .form-row select {
        flex: 2;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container h2 {
        margin-top: 30px;
        font-family: "Abril Fatface", cursive;
        text-align: center;
      }
      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .form-row label {
          margin-right: 0;
          margin-bottom: 5px;
        }

        .form-row input,
        .form-row select {
          width: 90%;
        }
      }
    </style>
  </head>

    <div class="logo2">
      <a href="/">
        <img src="static/logo.png" alt="logo" />
      </a>
    </div>

    <div class="f11">
      <div class="container form-container">
        <h1>Formulario de Facturación</h1>

        <!-- Formulario de Datos del Cliente -->
        <h2>Formulario de Datos del Cliente</h2>
        <form
          id="datos-cliente-form"
          action="https://formspree.io/f/mkgjvval"
          method="POST"
        >
          <div class="form-row">
            <label for="nombre">Razón Social:</label>
            <input type="text" id="nombre" name="nombre" required />
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required />
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required />
          </div>
          <div class="form-row">
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia" required />
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required />
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required />
          </div>
          <div class="form-row">
            <label for="codigo-postal">Código Postal:</label>
            <input
              type="text"
              id="codigo-postal"
              name="codigo-postal"
              required
            />
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-row">
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required maxlength="13" oninput="this.value = this.value.toUpperCase();" />
            <label for="uso-cfdi">Uso de CFDI:</label>
            <select id="uso-cfdi" name="uso-cfdi" required>
              <option value="G01">G01 - Adquisición de mercancías</option>
              <option value="G03">G03 - Gastos en general</option>
              <option value="P01">P01 - Por definir</option>
            </select>
          </div>

        <!-- Información de Ticket a Facturar -->
        <h2>Información de Ticket a Facturar</h2>
          <div class="form-row">
            <label for="folio">Folio:</label>
            <input type="text" id="folio" name="folio" required />
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" required />
            <label for="metodo-de-pago">Método de Pago:</label>
            <select id="metodo-de-pago" name="metodo-de-pago" required>
              <option value="Efectivo">Efectivo</option>
              <option value="Tarjeta de debito">Tarjeta de debito</option>
              <option value="Tarjeta de credito">Tarjeta de credito</option>
            </select>
          </div>
          <div class="form-row">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required />
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required />
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </form>

    <script>
          function toggleMenu() {
      const menu = document.getElementById("full-screen-menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }

    document.getElementById("datos-cliente-form").addEventListener("submit", function (event) {
      const captcha = document.getElementById("captcha").value;
      if (captcha !== "7") {
        event.preventDefault();
        alert("Por favor, responde correctamente a la pregunta anti-bot.");
      }
    });
    </script>
