    <script>
      // Side menu
      const hamburger = document.getElementById("hamburger");
      const sideMenu = document.getElementById("sideMenu");
      const closeBtn = document.getElementById("closeBtn");
      hamburger.addEventListener("click", () =>
        sideMenu.classList.add("active")
      );
      closeBtn.addEventListener("click", () =>
        sideMenu.classList.remove("active")
      );

      // Header scroll
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        if (window.scrollY > 0) header.classList.add("scrolled");
        else header.classList.remove("scrolled");
      });
    </script>
    <script>
      // Forzar reproducción automática del video de hero en todos los dispositivos y evitar pantalla completa
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.querySelector(".category-hero-bg-video");
        if (video) {
          video.setAttribute("tabindex", "-1");
          video.setAttribute("playsinline", "");
          video.setAttribute("webkit-playsinline", "");
          video.setAttribute("muted", "");
          video.muted = true;
          video.removeAttribute("controls");
          video.style.pointerEvents = "none";
          var playPromise = video.play();
          if (playPromise !== undefined) {
            playPromise.catch(function () {
              var tryPlay = function () {
                video.play();
                document.body.removeEventListener("touchstart", tryPlay);
                document.body.removeEventListener("click", tryPlay);
              };
              document.body.addEventListener("touchstart", tryPlay);
              document.body.addEventListener("click", tryPlay);
            });
          }
        }
      });
    </script>
